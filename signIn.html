<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Argilla Sign In</title>
    <link rel="stylesheet" href="inUp.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="bg-chocolate mt-2">
    <div class="row mx-auto my-auto w-70 bg-white rounded-15 p-auto">
        <div class="col-6 rounded-15 lg-d-b xs-d-n" id="imgbg">
            <div class="card-glass mx-auto my-5 text-center w-70 rounded-15 row" style="height: 80vh !important;">
                <div class="card-header border-none">
                    <div class="card-glass col-6 h-100"><span class="text-uppercase fw-bolder fs-4 text-chocolate-dark-5">the best</span></div>
                </div>

                <div class="card-body mt-2 px-4 ms-1">
                    <div id="carouselExampleControls" class="carousel slide carousel-fade rounded-15" data-bs-ride="carousel">
                        <div class="carousel-item active">
                            <img src="../img/631650-The-6-Best-Vegetarian-Meal-Delivery-Services-of-2020-732x549-Feature-732x549.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/1488886-7-Best-EcoFriendly-Meal-Delivery-Services-732x549-feature-732x549.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item">
                            <img src="../img/last-mile-delivery-logistics-take-the-fast-lane.jpg" class="d-block w-100" alt="..." height="250">
                          </div>
                        </div>

                        <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button> -->
                    </div>
                </div>

                <div class="card-footer w-100 border-none" style="height: 20vh !important;">
                    <div class="fw-bold border-none text-white py-2 mx-auto bg-glass w-90 rounded-2">
                        <div class="fs-4 mb-2">No account?</div>
                        <button type="button" onclick="signUpNo()" class="btn-white fw-bold text-white btn-chocolate shadow text-chocolate p-1 mb-2 w-70 mybtn text-center">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="divGuy" class="col-6 px-4 py-4 mx-auto bg-white rounded-15 mb-5 mt-5">
            <div align="center" class="text-dark"><h1 class="mt-3 text-chocolate text-decoration-underline py-3" align="center">Sign In</h1></div>
            <div class="text-secondary form-floating mb-3">
                <input type="email" class="form-control shadow" placeholder="&#x1F4E7;&nbsp;E-Mail" id="email">
                <label for="mail"><strong>&#x1F4E7;Email&nbsp;Address:&nbsp;</strong></label>
            </div>
            <div class="text-secondary form-floating mb-3">
                <input type="password" class="form-control shadow" placeholder="&#x1F512;&nbsp;Enter Password" id="password">
                <label for="password"><strong>&#x1F512;Password:&nbsp;</strong></label>
            </div>
            <div id="reset"></div>
    
           <div class="d-flex justify-content-center">
                <button type="button" class="btn-chocolate fw-bold text-hover-blue mt-3 shadow text-white w-70 text-center" id="mybtn" onclick="signIn()">Sign&nbsp;In <span class="arrow fw-bold">&rarr;</span></button>
           </div>
           
           <div class="d-flex justify-content-center mt-1">
               <hr class="w-20 me-4 border-chocolate">
               <span>or</span>
               <hr class="w-20 ms-4 border-chocolate">
            </div>
            <div class="d-flex justify-content-center">
                 <button type="button" onclick="signInG()" class="btn-white fw-bold btn-outline-chocolate mt-3 shadow text-chocolate w-70 text-center" id="mybtn2"><img src="../img/svgexport-2.png" alt="" class="mb-1">&nbsp;Continue&nbsp;with&nbsp;Google</button>
             </div>
        </div>
    </div>


      <script src="signIn.js" type="module"></script>
</body>
</html>
